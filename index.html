<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Lab Prototype</title>
    <meta name="description" content="3D Lab" />
    <meta name="author" content="Simon Guest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="./static/fonts/RobotoMono-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="buttonrow">
          <img id="logo" src="./static/icons/logo.svg" alt="Code.org logo" />
          <img id="title3d" src="./static/icons/3d.svg" />
          <p></p>
          <button id="reset" class="button"></button>
          <button id="physics" class="button physics-off"></button>
          <button id="fullscreen" class="button"></button>
          <button id="debug" class="button"></button>
          <p></p>
          <p></p>
          <button id="examples" class="button"></button>
          <div id="examples-dropdown">
            <button class="examples-dropdown-item" data-file="tv-room.json" data-physics="off">TV Room</button>
            <button class="examples-dropdown-item" data-file="spinning-codeorg.json" data-physics="off">Spinning Code.org</button>
            <button class="examples-dropdown-item" data-file="solar-system.json" data-physics="off">Solar System</button>
            <button class="examples-dropdown-item" data-file="pegboard.json" data-physics="on">Pegboard Game</button>
          </div>
          <div id="image-upload">
            <label for="import">
              <img src="./static/icons/upload.svg" class="button" />
            </label>
            <input id="import" type="file" />
          </div>
          <button id="export" class="button"></button>
          <button id="clear" class="button"></button>
        </div>
      </div>
      <div id="split">
        <div id="runArea">
          <canvas id="runAreaCanvas"></canvas>
        </div>
        <span id="columnResizer"><img id="drag" src="./static/icons/drag.svg" /></span>
        <div id="blocklyArea">Loading Workspace...</div>
      </div>
      <div id="footer">
        <div id="fpsCounter"></div>
      </div>
    </div>
    <div id="blocklyDiv" style="position: absolute"></div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
