<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Lab Prototype</title>
    <meta name="description" content="3D Lab" />
    <meta name="author" content="Simon Guest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="buttonrow">
          <img id="logo" src="./static/icons/logo.svg" alt="Code.org logo" />
          <p id="title">3D Lab</p>
          <p></p>
          <button id="reset" class="button"></button>
          <button id="physics" class="button" data-enabled="false"></button>
          <button id="fullscreen" class="button"></button>
          <button id="clear" class="button"></button>
          <select id="examples">
            <option value="" selected="true">Examples...</option>
            <option value="garden.json">Simple Garden</option>
          </select>
          <button id="export" class="button"></button>
          <input type="file" id="import" />
        </div>
      </div>
      <div id="split">
        <div id="runArea">
          <canvas id="runAreaCanvas"></canvas>
        </div>
        <span id="columnResizer"><img id="drag" src="./static/icons/drag.svg"></span>
        <div id="blocklyArea">Loading Workspace...</div>
      </div>
      <div id="footer">
        <div id="fpsCounter"></div>
      </div>
    </div>
    <div id="blocklyDiv" style="position: absolute"></div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
